      <h1>Customer interface</h1>

      <button type="button" class="button" id="add_company">Add User</button>

      <table class="datatable" id="table_companies" >
        <thead>
          <tr>
		  
             
                            <th>Contact Number</th>
                            <th>First Name</th>
                            <th>Last Name</th>
							<th>Email</th>

    <div class="lightbox_bg"></div>

    <div class="lightbox_container">
      <div class="lightbox_close"></div>
      <div class="lightbox_content">
        
        <h2>Add User</h2>
        <form class="form add" id="form_company" data-id="" novalidate>
          <div class="input_container">
            <label for="mobile_number">Mobile Number: <span class="required">*</span></label>
            <div class="field_container">
              <input type="number" step="1" min="0" class="text" name="mobile_number" id="mobile_number" value="" required>
            </div>
          </div>
		  
          <div class="input_container">
            <label for="first_name">First name: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="first_name" id="first_name" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="last_name">Last Name: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="last_name" id="last_name" value="" required>
            </div>
          </div>
		  <div class="input_container">
            <label for="mail_id">Email: <span class="required">*</span></label>
            <div class="field_container">
              <input type="email" class="text" name="mail_id" id="mail_id" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="password">Password: <span class="required">*</span></label>
            <div class="field_container">
              <input type="password"  min="3" class="text" name="password" id="password" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="auth_key">Auth key: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text"  class="text" name="auth_key" id="auth_key" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="gender">Gender: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text"  class="text" name="gender" id="gender" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="dob">DOB: <span class="required">*</span></label>
            <div class="field_container">
              <input type="date" class="text" name="dob" id="dob" value="" required>
            </div>
          </div>
          
          <div class="button_container">
            <button type="submit">Add User</button>
          </div>
        </form>
        
      </div>
    </div>
