<html>

<head>
			<script type="text/javascript" src = "js/jquery-3.0.0.js"></script>
<script type="text/javascript">

	$(document).ready(function(){

							$("#button").click(function(){

			var sendu=$("#username").val();
			var sendp=$("#password").val();
			var sende=$("#email").val();
				$.ajax({
				type:"POST",
				url:"ajax.php",
				data:"username="+sendu+"&password="+sendp+"&email="+sende,
				dataType:"json",
				success: function(msg,string,jqXHR)
				{
				$("#result").html(msg.name+"<br/>"+msg.password+"</br>"+msg.email);
				}
				});
		});
		});
</script>
</head>
<body>

Name:<input type="text" id="username" name="username"/></br>
Password:<input type="password" id="password" name="password"/></br>
first:<input type="email" id="email" name="email"/>
<input type="button" id="button" value="submit"/>
<p><div id="result"></div>

</body>
</html>
